    <?r if @msg.mailattachmentlink != "" ?>
      <td class="attachment">
        <?r if @msg.mailattachmenttype == 'image' ?>
            <a id="#{@msg.mailmsgid}" class="thumbnail span3" href="content/#{@msg.mailattachmentlink}"><img src="content/#{@msg.mailattachmentlink}" width="260" height="180"></a> 
            <script>
            $(function() {
                    $('##{@msg.mailmsgid}').fancybox({
                		'transitionIn'	: 'elastic',
                		'transitionOut'	: 'elastic',
                    'autoScale'     : true,
                	});	    
    	     });
            </script>
        
          <?r elsif @msg.mailattachmenttype =="gpx" ?>
            <a id="#{@msg.mailmsgid}" class="thumbnail span3" href="http://www.mappingsupport.com/p/gmap4.php?q=content/#{ @msg.mailattachmentlink.gsub('.gpx', '.kml') }">
              <img src="img/map-allemagne.gif" width="260" height="180">
            </a> 
            <br />
            <a class="btn btn-normal btn-mini" href="content/#{ @msg.mailattachmentlink }" title="Télécharger la trace GPX">GPX</a>
            <a class="btn btn-normal btn-mini" href="content/#{ @msg.mailattachmentlink.gsub('.gpx', '.kml') }" title="Télécharger la trace KML">KML</a>
            <script>
            $(function() {
                    $('##{@msg.mailmsgid}').fancybox({
                		'transitionIn'	: 'none',
                		'transitionOut'	: 'none',
                		'width'				  : '75%',
                		'height'			  : '75%',
                    'autoScale'     : false,
                		'type'				  : 'iframe'
                	});	    
    	     });
            </script>

          <?r else ?>
          <span class="thumbnail span3">
            <a class="btn btn-normal btn-mini" href="content/#{ @msg.mailattachmentlink }" title="Voir ce document">fichier #{ @msg.mailattachmentlink.split('.').last }</a>
          </span>
        <?r end ?>
      </td>
    <?r else ?>
      <td class="span3 noimage">&nbsp;</td>
    <?r end ?>

<div class="row-fluid">
  <div class="span12">
    <div class="row">
      <div class="span12">
        <!-- last mail -->
        #{render_view :mails}              
        <!-- mail history -->
        <span id="history" class="row hide"><img class="loading" src="img/ajax_loading.gif"></span>
      </div>

      <!-- twitter flow -->
      <div id="filtwitter" class="span3 well twitterflow">
        <script type="text/javascript">
        //http://search.twitter.com/search.json?q=from:#{MYCONF[:twitter_account]}&include_entities=true&result_type=mixed&rpp=200&show_user%20=true
        // http://www.1stwebdesigner.com/css/customize-twitter-search-widgets/
        new TWTR.Widget({
        version: 2,
        type: 'search', //'profile', 'list'
        search: 'from:#{MYCONF[:twitter_account]} OR #{MYCONF[:twitter_hashtag1]}', 
        result_type: 'mixed',
        rpp: 100,
        interval: 3000,
        title: '#{MYCONF[:twitter_title]}',
        subject: '#{MYCONF[:twitter_subject]}',
        width: 265,
        height: 500,

        theme: {
        shell: {
            background: 'transparent', 
            color: '0088cc'
        },
        tweets: {
            background: 'transparent', 
            color: '#D21A00',
            links: '#4A412E'
        }
        },

        features: {
        scrollbar: true,
        loop: true,
        live: false,
        hashtags: true,
        timestamp: true,
        avatars: true,
        toptweets: true,
        behavior: 'default', //'all'
        },
        ready: function() {
        // when done rendering...
        // Démarrer le timer !
        }

        }).render().start();
        </script>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="well usage">
      <ul>
        <li>Si vous n'avez pas de comptes Twitter, <a href="http://twitter.com/" target="_blank">créez en un</a>.</li>
        <li>Utilisez le hashtag <a href="https://twitter.com/#{MYCONF[:twitter_hashtag1]}" target="_blank">#{MYCONF[:twitter_hashtag1]}</a> pour nous envoyer des réponses dans ce flux.</li>
      </ul>
    </div>
</div>

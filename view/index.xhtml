<div class="row-fluid">
  <div class="span12">
    <div class="row">
      <div class="span12">
        <!-- last mail -->
        <div class="well"> 
          <table class="mail">
            <tr>               
            <?r if !@messages.listmsg[0].mailimagefile.nil? ?>
              <td>
                <a class="thumbnail span3" href="pictures/#{@messages.listmsg[0].mailimagefile}"><img src="pictures/#{@messages.listmsg[0].mailimagefile}" width="260" height="180"></a> 
              </td>
            <?r else ?>
              <td class="span3">&nbsp;</td>
            <?r end ?>
              <td class="mailtext">
                <div class="span9">
                  <!-- subject -->
                  <span class="title span9">#{@messages.listmsg[0].mailsubject}</span>
                  <!-- date & time -->
                  <em class="label label-success mailtime">#{@messages.listmsg[0].mailtime}</em>      
                  <em class="label label-warning maildate">#{@messages.listmsg[0].maildate}</em> 
                  <!-- text -->
                  #{nl2br(autolink(@messages.listmsg[0].mailtext))} 
                </div>
              </td> 
            </tr>
            <!-- show history button -->
            <tr>
              <td colspan="3" align="right">
                <button id="btn-view-all" class="offset5 btn btn-default"><i class="icon-th-list"></i>&nbsp;Tout voir &#9658</button>
              </td>
            </tr>
          </table>
        </div>
        
        <!-- mail history -->
        <span id="history" class="row hide"><img class="loading" src="img/ajax_loading.gif"></span>
      </div>

      <!-- twitter flow -->
      <div id="filtwitter" class="span3 well twitterflow">
        <script type="text/javascript">
        //http://search.twitter.com/search.json?q=from:#{MYCONF[:twitter_account]}&include_entities=true&result_type=mixed&rpp=200&show_user%20=true
        // http://www.1stwebdesigner.com/css/customize-twitter-search-widgets/
        new TWTR.Widget({
        version: 2,
        type: 'search', //'profile', 'list'
        search: 'from:#{MYCONF[:twitter_account]} OR #{MYCONF[:twitter_hashtag1]}', 
        result_type: 'mixed',
        rpp: 100,
        interval: 3000,
        title: '#{MYCONF[:twitter_title]}',
        subject: '#{MYCONF[:twitter_subject]}',
        width: 265,
        height: 500,

        theme: {
        shell: {
            background: 'transparent', 
            color: '0088cc'
        },
        tweets: {
            background: 'transparent', 
            color: '#D21A00',
            links: '#4A412E'
        }
        },

        features: {
        scrollbar: true,
        loop: true,
        live: false,
        hashtags: true,
        timestamp: true,
        avatars: true,
        toptweets: true,
        behavior: 'default', //'all'
        },
        ready: function() {
        // when done rendering...
        // Démarrer le timer !
        }

        }).render().start();
        </script>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="well usage">
        Utilisez le hashtag <a href="https://twitter.com/#{MYCONF[:twitter_hashtag1]}" target="_blank">#{MYCONF[:twitter_hashtag1]}</a> pour nous envoyer des réponses dans ce flux.
    </div>
</div>

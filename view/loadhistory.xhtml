<?r @messages.listmsg[1..@messages.listmsg.length].each do |msg| ?>
<div class="well"> 
  <table class="mail">
    <tr>               
    <?r if !msg.mailimagefile.nil? ?>
      <td>
        <a class="thumbnail span3" href="pictures/#{msg.mailimagefile}"><img src="pictures/#{msg.mailimagefile}" width="260" height="180"></a> 
      </td>
    <?r else ?>
      <td class="span3">&nbsp;</td>
    <?r end ?>
      <td class="mailtext">
        <div class="span9">
          <!-- subject -->
          <span class="title span9">#{msg.mailsubject}</span>
          <!-- date & time -->
          <em class="label label-success mailtime">#{msg.mailtime}</em>      
          <em class="label label-warning maildate">#{msg.maildate}</em> 
          <!-- text -->
          #{nl2br(autolink(msg.mailtext))} 
        </div>
      </td> 
    </tr>
  </table>
</div>
<?r end ?>
